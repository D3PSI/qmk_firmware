</foreignObject>

<foreignObject x="395" y="73" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_ASTR" class="___off___ kc_astr">*</div>
</foreignObject>

