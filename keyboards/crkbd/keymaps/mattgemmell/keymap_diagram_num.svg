	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_1" class="mg__green kc_1"><div class="glyph">1</div></div>
</foreignObject>

<foreignObject x="533" y="132" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_2" class="mg__green kc_2"><div class="glyph">2</div></div>
