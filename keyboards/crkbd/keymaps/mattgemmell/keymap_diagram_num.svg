<svg width="750" height="280" viewBox="0 0 750 280" xmlns="http://www.w3.org/2000/svg" class="rgb">
<style>
    svg {
        font-family: -apple-system, "Helvetica Neue", sans-serif;
        font-size: 14px;
        text-rendering: optimizeLegibility;
        background-color: white;
    }

    text {
    	text-anchor: middle;
    	dominant-baseline: middle;
    }

    .text-container {
        background-color: white;
        border-radius: 6px;
    }

    .text-container > div:hover {

    }

    .text-container > div {
        cursor: default;
        padding: 1px 2px;
        box-sizing: border-box;
        background-color: #f0f0f0;
        text-align: center;
        width: 65px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        hyphens: auto;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        border-radius: 6px;
    }

    .text-container > div:before, .text-container > div:after {
        box-sizing: border-box;
    }

    .text-container > div:before {
        color: #333;
		position: fixed;
		margin: 0 auto;
    }

    div:before {
        font-size: 18px;
    }

    div:after {
        font-size: 11px;
    	font-weight: bold;
    	font-variant: small-caps;
		position: fixed;
		bottom: 0;
		padding-bottom: 1px;
		width: 100%;
    }

    .text-container > div.held {
        background-color: #bbf;
    }

    .rgb .text-container > div.held {
        border: 3px solid #00e;
    }

    .text-container > div.blank {

    }

    .text-container > div.transparent {

    }

    .layer_title {
		font-size: 17px;
		font-weight: bold;
		fill: #777;
    }

    .layer_bg {
        fill: #c0c0c0;
        width: 730px;
        height: 260px;
    }

    .kc_up, .kc_down, .kc_left, .kc_right,
    .kc_ent, .kc_bspc, .os_caps, .kc_esc,
    .os_shft, .os_ctrl, .os_alt, .os_cmd,
    .kc_mac_spotlight, .kc_pgup, .kc_pgdown,
    .kc_mac_undo, .kc_mac_redo, .kc_tab,
    .kc_mac_cut, .kc_spc, .kc_mac_lock_scrn,
    .kc_brightness_up, .kc_brightness_down,
    .kc_audio_vol_up, .kc_audio_vol_down, .kc_audio_mute,
    .kc_media_play_pause, .kc_media_prev_track, .kc_media_next_track {
    	color: transparent;
    }

    .kc_up:before {
    	content: "\25b2";
    }

    .kc_down:before {
    	content: "\25bc";
    }

    .kc_left:before {
    	content: "\25c0";
    }

    .kc_right:before {
    	content: "\25b6";
    }

    .kc_ent:before {
    	content: "\23ce";
    	font-size: 20px;
    }

    .kc_bspc:before {
    	content: "\232b";
    	font-size: 22px;
    }

    .os_caps:before {
    	content: "\1f310";
    	font-size: 20px;
    }

    .kc_esc:before {
    	content: "\238b";
    }

    .os_shft:before {
    	content: "\21e7";
    }

    .os_ctrl:before {
    	content: "\5e";
    }

    .os_alt:before {
    	content: "\2325";
    }

    .os_cmd:before {
    	content: "\2318";
    }

    .kc_mac_spotlight:before {
    	content: "\2315";
    	font-size: 40px;
    	transform: scaleX(-1);
    }

    .kc_pgup:before {
    	content: "\21de";
    }

    .kc_pgdown:before {
    	content: "\21df";
    }

    .kc_mac_undo:before {
    	content: "\293a";
    	font-size: 34px;
    }

    .kc_mac_redo:before {
    	content: "\293b";
    	font-size: 34px;
    }

    .kc_tab:before {
    	content: "\21e5";
    }

    .kc_mac_cut:before {
    	content: "\2702";
    	font-size: 20px;
    }

    .kc_spc:before {
    	content: "\2423";
    	font-size: 24px;
    }

    .kc_mac_lock_scrn:before {
    	content: "\23fb";
    	font-size: 22px;
    }

    .kc_brightness_up:before {
    	content: "\2600";
    	font-size: 30px;
    }

    .kc_brightness_down:before {
    	content: "\263c";
    	font-size: 32px;
    }

    .kc_audio_vol_down:before {
    	content: "\1f509";
    	font-size: 22px;
    }

    .kc_audio_vol_up:before {
    	content: "\1f50a";
    	font-size: 22px;
    }

    .kc_audio_mute:before {
    	content: "\1f507";
    	font-size: 22px;
    }

    .kc_media_play_pause:before {
    	content: "\23ef";
    	font-size: 26px;
    }

    .kc_media_prev_track:before {
    	content: "\23ee";
    	font-size: 26px;
    }

    .kc_media_next_track:before {
    	content: "\23ed";
    	font-size: 26px;
    }

    .os_shft:after, .os_ctrl:after, .os_alt:after, .os_cmd:after, .os_caps:after,
    .num:after, .nav:after {
        border-radius: 0 0 6px 6px;
        content: "one-shot";
        color: #f6f6f6;
		background-color: #666;
    }

    .num:after, .nav:after {
		content: "layer";
    }

    .num.held:after, .nav.held:after {
        background-color: #00e;
        content: "held";
    }

    .text-container > div.mg____red {
		background-color: rgba(255, 0, 0, 0.3);
    }

    .text-container > div.mg__white {
		background-color: rgba(255, 255, 255, 0.3);
    }

    .text-container > div.mg__green {
		background-color: rgba(32, 159, 33, 0.3);
    }

    .text-container > div.mg_purple {
		background-color: rgba(50, 0, 232, 0.3);
    }

    .text-container > div.mg___pink {
		background-color: rgba(208, 0, 255, 0.3);
    }

    .text-container > div.mg___blue {
		background-color: rgba(0, 181, 213, 0.3);
    }

    .text-container > div.mg_yellow {
		background-color: rgba(255, 208, 0, 0.3);
    }

    .text-container > div.mg_orange {
		background-color: rgba(255, 85, 0, 0.3);
    }

</style>

<rect rx="6" x="10" y="10" class="layer_bg" />

