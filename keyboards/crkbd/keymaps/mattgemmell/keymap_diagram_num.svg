	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_4" class="mg__green kc_4">4</div>
</foreignObject>

<foreignObject x="533" y="73" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_5" class="mg__green kc_5">5</div>
</foreignObject>

<foreignObject x="602" y="73" width="65" height="55" class="text-container">
