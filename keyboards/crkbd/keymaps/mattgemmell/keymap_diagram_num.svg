<svg width="750" height="280" viewBox="0 0 750 280" xmlns="http://www.w3.org/2000/svg" class="rgb">
<style>
    svg {
        font-family: -apple-system, "Helvetica Neue", sans-serif;
        font-size: 14px;
        text-rendering: optimizeLegibility;
        background-color: white;
    }

    text {
    	text-anchor: middle;
    	dominant-baseline: middle;
    }

    .text-container > div {
        cursor: default;
        box-sizing: border-box;
        background-color: #f0f0f0;
        text-align: center;
        width: 65px;
        height: 55px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
		overflow: hidden;
    }

    .glyph {
        padding: 1px 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        hyphens: auto;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
		flex: 1 0 auto;
    }

    .text-container > div:after {
        box-sizing: border-box;
        font-size: 11px;
    	font-weight: bold;
    	font-variant: small-caps;
		position: fixed;
		bottom: 0;
		padding-bottom: 1px;
		width: 100%;
		display: none;
    }

    .text-container > div.held > .glyph {
        background-color: #bbf;
    }

    .rgb .text-container > div.held > .glyph {
        background-color: initial;
        border: 3px solid #00e;
        border-bottom-width: 0;
        border-radius: 6px 6px 0 0;
    }

    .text-container > div.blank {

    }

    .text-container > div.transparent {

    }

    .layer_title {
		font-size: 17px;
		font-weight: bold;
		fill: #777;
    }

    .layer_bg {
        fill: #c0c0c0;
        width: 730px;
        height: 260px;
    }

    .kc_up, .kc_down, .kc_left, .kc_right,
    .kc_ent, .kc_bspc, .os_caps, .kc_esc,
    .os_shft, .os_ctrl, .os_alt, .os_cmd,
    .kc_mac_spotlight, .kc_pgup, .kc_pgdown,
    .kc_mac_undo, .kc_mac_redo, .kc_tab,
    .kc_mac_cut, .kc_spc, .kc_mac_lock_scrn,
    .kc_brightness_up, .kc_brightness_down,
    .kc_audio_vol_up, .kc_audio_vol_down, .kc_audio_mute,
    .kc_media_play_pause, .kc_media_prev_track, .kc_media_next_track {
    	font-size: 18px;
    }

    .kc_bspc {
    	font-size: 22px;
    }

    .os_caps {
    	font-size: 19px;
    	padding-top: 4px !important;
    }

    .kc_mac_spotlight {
    	font-size: 40px;
    }

    .kc_mac_undo {
    	font-size: 34px;
    }

    .kc_mac_redo {
    	font-size: 34px;
    }

    .kc_mac_cut {
    	font-size: 20px;
    }

    .kc_spc {
    	font-size: 24px;
    }

    .kc_mac_lock_scrn {
    	font-size: 22px;
    }

    .kc_brightness_up {
    	font-size: 28px;
    }

    .kc_brightness_down {
    	font-size: 32px;
    }

    .kc_audio_vol_down {
    	font-size: 22px;
    }

    .kc_audio_vol_up {
    	font-size: 22px;
    }

    .kc_audio_mute {
    	font-size: 22px;
    }

    .kc_media_play_pause {
    	font-size: 26px;
    }

    .kc_media_prev_track {
    	font-size: 26px;
    }

    .kc_media_next_track {
    	font-size: 26px;
    }

    .annotation {
        box-sizing: border-box;
        font-size: 11px;
    	font-weight: bold;
    	font-variant: small-caps;
		padding-bottom: 2px;
		width: 100%;
        color: #f6f6f6;
		background-color: #666;
    }

    .held .annotation.layer {
        background-color: #00e;
    }

    .text-container > div.mg____red {
		background-color: hsl(0.000000, 100.000000%, 85.000000%);
    }

    .text-container > div.mg__white {
		background-color: hsl(0.000000, 0.000000%, 100.000000%);
    }

    .text-container > div.mg__green {
		background-color: hsl(120.472441, 79.874214%, 85.000000%);
    }

    .text-container > div.mg_purple {
		background-color: hsl(252.931034, 100.000000%, 85.000000%);
    }

    .text-container > div.mg___pink {
		background-color: hsl(288.941176, 100.000000%, 85.000000%);
    }

    .text-container > div.mg___blue {
		background-color: hsl(189.014085, 100.000000%, 85.000000%);
    }

    .text-container > div.mg_yellow {
		background-color: hsl(48.941176, 100.000000%, 85.000000%);
    }

    .text-container > div.mg_orange {
		background-color: hsl(20.000000, 100.000000%, 85.000000%);
    }

</style>

<rect rx="6" x="10" y="10" class="layer_bg" />

<foreignObject x="14" y="14" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="Tab (KC_TAB)" class="mg_orange kc_tab"><div class="glyph">&#8677;</div></div>
</foreignObject>

<foreignObject x="83" y="14" width="65" height="55" class="text-container">
