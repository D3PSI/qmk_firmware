</foreignObject>

<foreignObject x="290" y="73" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="Globe (OS_CAPS)" class="mg_purple os_caps"><div class="glyph">&#127760;</div><div class="annotation one-shot">one-shot</div></div>
</foreignObject>

<foreignObject x="395" y="73" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_ASTR" class="___off___ kc_astr"><div class="glyph">*</div></div>
</foreignObject>

<foreignObject x="464" y="73" width="65" height="55" class="text-container">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en" title="KC_4" class="mg__green kc_4"><div class="glyph">4</div></div>
